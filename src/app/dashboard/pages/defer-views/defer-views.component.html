  @defer () {
  <app-heavy-loaders-slow cssClass="bg-blue-500" />
  } @placeholder {
  <b>Cargando...</b>
  } @defer (on idle) {
  <app-heavy-loaders-slow cssClass="bg-blue-500" />
  } @placeholder {
  <b>Cargando...</b>
  } @defer (on viewport) {
  <app-heavy-loaders-slow cssClass="bg-blue-500" />
  } @placeholder {
  <b>Cargando...</b>
  }
</section>
